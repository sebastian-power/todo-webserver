{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ user.username }}</h1>
    <br>
    <h2>Your tasks</h2>
    {% for task in usr_tasks %}
    <br>
    <div style="border: 2px solid black">
        <h3>{{ task.task_title }}</h3>
        <p>{{ task.task_desc }}</p>
        <p>{{ task.due_date }}</p>
        <p>{{ task.helpers }}</p>
    </div>
    {% endfor %}
{% endblock %}
