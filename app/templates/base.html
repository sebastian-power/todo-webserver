<!doctype html>
<html>
    <head>
        <title>{{ title }} - Home Tasker</title>
    </head>
    <body>
        <h1>Home Tasker</h1>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
